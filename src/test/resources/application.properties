# Disable hibernate default DDL generation, prefering script schema generation
spring.jpa.hibernate.ddl-auto=none
# Using H2 Driver
spring.datasource.driver-class-name=org.h2.Driver
# Embedded data source URL
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
# DB user username
spring.datasource.username=sa
# DB user password
spring.datasource.password=sa
spring.jpa.show-sql=false
# Skipping test script import errors
spring.datasource.continue-on-error=true
# Schema generation
spring.jpa.generate-ddl=true
# Enabling data script initialisation import
spring.jpa.defer-datasource-initialization=true
# Disable DeepL translation
kanji.translation.auto.enable=false

