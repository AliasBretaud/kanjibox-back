name: Spring Boot Tests

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22-ea'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn -B test
